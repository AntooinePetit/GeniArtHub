<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Panier - GeniArtHub</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body class="page">
   <header>
      <div>
         <a href="index.html">
            <img src="img/logo-black.png" alt="Logo GeniArtHub version sombre">
         </a>
         <a href="cart.html"><img src="img/cart.svg" alt="Aller au panier"></a>
      </div>
   </header>
   <main id="cart">
      <section id="panier">
         <h1>Votre panier</h1>
         <div id="articles">
            
            <h3>Total de la commande</h3>
            <p id="total-article">0 articles pour un montant de 0 €</p>
         </div>
      </section>
      <section id="order">
         <h2>Formulaire de commande</h2>
         <form action="#">
            <span>
               <label for="first-name">Prénom :</label>
               <input type="text" name="first-name" id="first-name">
            </span>
            <span>
               <label for="last-name">Nom :</label>
               <input type="text" name="last-name" id="last-name">
            </span>
            <span>
               <label for="adress">Adresse :</label>
               <input type="text" name="adress" id="adress">
            </span>
            <span>
               <label for="city">Ville :</label>
               <input type="text" name="city" id="city">
            </span>
            <span>
               <label for="mail">Email :</label>
               <input type="email" name="mail" id="mail">
            </span>
            <input type="submit" value="Passer commande">
         </form>
      </section>
      
   </main>
   <footer>
      <p><a href="https://www.errantecreation.com/">Errante Creation</a> © 2023 - GeniArtHub</p>
   </footer>
   <script src="js/cart.js"></script>
   <script src="https://kit.fontawesome.com/2bb90c57b5.js" crossorigin="anonymous"></script>
</body>
</html>
